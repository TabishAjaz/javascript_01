<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <link rel="stylesheet" href="code.css">
    
</head>
<body>
    <header>
        <div class="container">
        <!--fisrt box starts---------------------------------------------------------------------->
            <div class="item" id="one">
                <label for="">Enter 1st number:</label>
                <input type="text" id="num1">
                <br>

                <label for="">Enter 2nd number</label>
                <input type="text" id="num2"> <br><br>
            <button>
                <input id="buttn1" type="button" value="+" onclick="sum()">
                <input id="buttn1" type="button" value="-" onclick="subs()">
                <input id="buttn1" type="button" value="*" onclick="mul()">
                <input id="buttn1" type="button" value="/" onclick="div()">
            </button>
            </div>
            <!--end of first box----------------------------------------------->
            <div class="item" id="two">
                <input id="eValue" type="text" placeholder="enter elements in stack" >
                <input id="push" type="button" value="Push" onclick="pushTo()">

                <input id="pop" type="button" value="Pop" onclick="popFrom()">
                <div id="display"><h1>Stack:</h1></div>




            </div>
            <!--end of 2nd box------------------------------------------------------>

            
            <div class="item" id="three">

                <input id="time" type="button" value="Show Date & Time" onclick="displayDate()">
                <br>
                <h1 id="date"></h1>
            </div>
            <!----------------end of third box     ----------------------------------------------->




            
            <div class="item" id="four">
                <input type="text" id="elements">
                <input type="button" value="Sort" onclick="order()">

                <h1 id="sort">sorted value</h1>





            </div>
        </div>
   <script src="code.js"></script>
</body>
</html>
